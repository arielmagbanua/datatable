<!DOCTYPE html>
<html>
<head>
	<title>Data Table</title>

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.12/r-2.1.0/datatables.min.css"/>
</head>
<body>

	<div class="container">
		<table>
			<caption>Employee Table</caption>
			<thead>
				<tr>
					<th>First Name</th>
					<th>Middle Name</th>
					<th>Last Name</th>
					<th>Address</th>
					<th>Birthdate</th>
					<th>Position</th>
					<th>Professional Summary</th>
					<th>Nickname</th>
					<th>Telephone</th>
					<th>Mobile Number</th>
					<th>Email Skype</th>
					<th>SSS Number</th>
					<th>Pagibig Number</th>
					<th>Philhealth Number</th>
					<th>Salary</th>
					<th>Allowance and Incentive</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.12/r-2.1.0/datatables.min.js"></script>
	
	<script>
		$(document).ready(function($) {
			alert('test');
		});
	</script>
</body>
</html>
